<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação BRQ</title>
</head>
<body>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h1 style="color: indigo;">Lista não numerada/ordenada</h1>
        <ul style="list-style: circle;">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <div style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <h1 style="color: maroon;">Lista numerada/ordenada</h1>
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </div>
    <div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <h1 style="color: mediumslateblue;">Lista de definições</h1>
        <dl>
            <dt>HTML</dt>
            <dd>Básico</dd>
            <dd>Intermediário</dd>
            <dd>Avançado</dd>
        </dl>
    </div>    
</body>
</html>
