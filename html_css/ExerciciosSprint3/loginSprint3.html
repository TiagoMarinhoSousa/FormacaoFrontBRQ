    <link rel="stylesheet" href="../assets/css/reset.css">

<body>
    <section class="menu">
        <nav id="menu-principal" class="mb-padrao">
            <ul>
               
                <li class="nav-li">
                    <a href="../ExerciciosSprint3/home.html" title="sprint2">Home</a>
                </li>
            </ul>
        </nav>

    </section>
    <main>
        <section id="secao-formulario">
            <form id="formulario-login" name="meuForm" method="post">
                <div class="box">
                    <h1>Login</h1>                    
                    <label for="email">
                        <span>Email</span>
                        <input type="email" class="input_text" name="email" id="email" required/>
                    </label>
                    <label for="password">
                        <span>Senha</span>
                        <input type="password" class="input_text" name="password" id="password" maxlength="8"  required/>
                    </label>        
                    <div class="div-button">
                        <button type="submit" class="button" value="Enviar">entrar</button>
                    </div>
            </form>
        </section>
    </main>
</body>




</html>
