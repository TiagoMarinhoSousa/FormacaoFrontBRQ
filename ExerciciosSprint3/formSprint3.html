    <main>
        <section id="secao-formulario">
            <form id="formulario" name="meuForm" method="post">
                <div class="box">
                    <h1>Formulario de Contato :</h1>
                    <label for="nome">
                        <span>Nome Completo</span>
                        <input type="text" class="input_text" name="nome" id="name" title="Preencha o nome completo" required />
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" class="input_text" name="email" id="email" required/>
                    </label>
                    <label for="password">
                        <span>Senha</span>
                        <input type="password" class="input_text" name="password" id="password" maxlength="8"  required/>
                    </label>
                    <label for="cpf">
                        <span>CPF</span>
                        <input type="text" class="input_text" name="cpf" id="cpf" maxlength="14" required/>
                    </label>
                    <label for="tel">
                        <span>Telefone</span>
                        <input type="tel" class="input_text" name="tel" id="tel" placeholder="(xx)xxxxx-xxxx" />
                    </label>
                    <div class="div-button">
                        <button type="submit" class="button" value="Enviar">enviar</button>
                    </div>
            </form>
        </section>
    </main>
